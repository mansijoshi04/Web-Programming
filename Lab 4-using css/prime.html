<h1 class="mt-4">Prime Numbers Generator</h1>
    <button onclick="getPrimes()" class="btn btn-primary mt-4">Generate Prime Numbers</button>
<div id="primeNumbers"></div>
    
    
    <script>
    function getPrimes() {
        var lowerRange = parseInt(prompt("Enter lower range:"));
        var upperRange = parseInt(prompt("Enter upper range:"));

        var primeNumbersDiv = document.getElementById("primeNumbers");
        primeNumbersDiv.innerHTML = "";  // Clear previous results

        var result = "<p>Lower range: " + lowerRange + "</p>";
        result += "<p>Upper range: " + upperRange + "</p>";
        result += "<p>Prime numbers:</p>";

        findPrimes(lowerRange, upperRange, result);
      }

      function isPrime(num) {
        if (num < 2) return false;
        for (var i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function findPrimes(lower, upper, result) {
        var primeNumbersDiv = document.getElementById("primeNumbers");
        for (var num = lower; num <= upper; num++) {
          if (isPrime(num)) {
            result += "The prime number is: " + num + "<br>";
          }
        }
        primeNumbersDiv.innerHTML = result;  // Display prime numbers
      }
    </script>
